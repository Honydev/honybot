// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile 'org.slf4j:slf4j-simple:1.7.21'
	compile "com.sparkjava:spark-core:2.5"
	compile 'com.sparkjava:spark-template-handlebars:2.3'
	compile 'net.objecthunter:exp4j:0.4.7'
	//compile 'org.pircbotx:pircbotx:2.1'
	compile group: 'pircbot', name: 'pircbot', version: '1.5.0'
	// https://mvnrepository.com/artifact/com.googlecode.json-simple/json-simple
	compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
	//opencsv
	compile 'com.opencsv:opencsv:3.9'

	// https://mvnrepository.com/artifact/de.svenkubiak/jBCrypt
	compile group: 'de.svenkubiak', name: 'jBCrypt', version: '0.4.1'
	
	// jsoup HTML parser library @ http://jsoup.org/
	compile 'org.jsoup:jsoup:1.10.1'
	
	// https://mvnrepository.com/artifact/mysql/mysql-connector-java
	compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.40'

	
	
    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}
